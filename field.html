.icon-download:after { content: "\EA02" }
.icon-info:after { content: "\EA03" }
.icon-safe_success:after { content: "\EA04" }
.icon-safe_warn:after { content: "\EA05" }
.icon-success:after { content: "\EA06" }
.icon-success-circle:after { content: "\EA07" }
.icon-success-no-circle:after { content: "\EA08" }
.icon-waiting:after { content: "\EA09" }
.icon-waiting-circle:after { content: "\EA0A" }
.icon-warn:after { content: "\EA0B" }
.icon-info-circle:after { content: "\EA0C" }
.icon-cancel:after { content: "\EA0D" }
.icon-search:after { content: "\EA0E" }
.icon-clear:after { content: "\EA0F" }
.icon-back:after { content: "\EA10" }
.icon-delete:after { content: "\EA11" }

.label{
  min-height: 40px;
  line-height: 40px;
  font-size: 14px;
}
textarea {
  overflow: auto;
  resize: none;
  vertical-align: top
}

optgroup {
  font-weight: 700
}

input,select,textarea {
  outline: 0
}

input,
textarea {
  width: 100%;
  border: 0;
  outline: 0;
  -webkit-appearance: none;
  background-color: transparent;
  font-size: inherit;
  color: inherit;
  -webkit-user-modify: read-write-plaintext-only;
}

input,
textarea,
label[for]{
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

/*input::-webkit-clear-button,*/
/*input::-webkit-calendar-picker-indicator,*/
input::-webkit-inner-spin-button {
  display: none;
}
input::-ms-clear,
input::-ms-reveal {
  display: none
}

input:-ms-input-placeholder,
textarea:-ms-input-placeholder {
  color: inherit;
  opacity: .54
}

input::-webkit-input-placeholder,
textarea::-webkit-input-placeholder {
  color: inherit;
  opacity: .54
}

.field{
  margin: 16px 0;
}
.field-core {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  border-radius: 0;
  border: 0;
  -webkit-box-flex: 1;
  -ms-flex: 1;
  flex: 1;
  outline: 0;
  line-height: 1.6;
  font-size: inherit;
  width: 100%
}

.field-clear {
  opacity: .2
}

.field-state {
  color: inherit;
  margin-left: 10px
}

.field-state .fonticon,
.field-state .iconfont {
  font-size: 20px
}

.field-state.is-default {
  margin-left: 0
}

.field-state.is-success {
  color: #4caf50
}

.field-state.is-warning {
  color: #ffc107
}

.field-state.is-error {
  color: #f44336
}

.field-other {
  top: 0;
  right: 0;
  position: absolute
}


.textarea,
.label input.input-text{
  display: block;
  width: 100%;
  padding: 3px 5px;
  border: none;
  font-size: 14px;
  /*box-shadow: 0 0 3px 0 rgba(255,0,0,0.4) inset;*/
}
.label input.input-text{
  height: 40px;
  line-height: 40px;
}
.textarea{
  padding: 6px 5px;
  height: auto;
}
.label{
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  /*box-shadow: 0 1px 0 0 rgba(0,0,0,0.4);*/
}
.label .value{
  display: flex;
  align-items: center;
  flex-grow: 1;
  /*box-shadow: 0 0 3px 0 rgba(255,0,0,0.4) inset;*/
}
.label .value .text{
  padding: 3px 5px;
}
.label .status{
  position: absolute;
  right: 10px;
  display: flex;
  align-items: center;
  line-height: 1;
}
.label .close,
.label .field-state{
  /*margin-right: 10px;*/
}
.label .close{
  display: inline-block;
  width: 10px;
  height: 10px;
  background: red;
}
.label .close{
  background: blue;
}
.label .other{
  padding: 0 10px;
  color: #3CC51F;
  border-left: 1px solid #ccc;
}

.label .title{
  margin-right: 10px;
  padding-left: 10px;
  width: 80px;
}
</style>
</head>
<body>
  <h2>Flex 表单布局</h2>
  <div class="field">
    <label class="label">
      <div class="title">姓名</div>
      <div class="value">
        <input type="text" class="input-text" placeholder="请输入姓名">
        <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
        </span>
      </div>
    </label>
    <label class="label">
      <div class="title">姓名</div>
      <div class="value">
        <span class="text">显示表单信息</span>
      </div>
    </label>
    <label class="label">
      <div class="title">手机号</div>
      <div class="value">
        <input type="tel" class="input-text" placeholder="请输入手机号">
        <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
        </span>
      </div>
    </label>
    <label class="label">
      <div class="title">手机号</div>
      <div class="value">
        <input type="tel" class="input-text" placeholder="请输入手机号">
        <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
        </span>
      </div>
      <div class="other">
        <span class="code">获取验证码</span>
      </div>
    </label>
    <label class="label">
      <div class="title">日期</div>
      <div class="value">
        <input type="date" class="input-text" placeholder="">
        <!-- <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
        </span> -->
      </div>
    </label>
    <label class="label">
      <div class="title">时间</div>
      <div class="value">
        <input type="datetime-local" class="input-text" placeholder="">
        <!-- <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
        </span> -->
      </div>
    </label>
    <label class="label">
      <div class="title">卡号</div>
      <div class="value">
        <input type="number" pattern="[0-9]*" class="input-text" placeholder="请输入卡号">
        <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
          <span class="field-state is-error"><i class="fonticon icon-warn"></i></span>
        </span>
      </div>
    </label>
    <label class="label">
      <div class="title">自我介绍</div>
      <div class="value">
        <textarea type="text" class="textarea" rows="4" placeholder="自我介绍"></textarea>
        <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
        </span>
      </div>
    </label>

    <label class="label">
      <div class="title">邮箱</div>
      <div class="value">
        <input type="text" class="input-text" placeholder="成功状态">
        <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
          <span class="field-state is-success"><i class="iconfont icon-field-success"></i></span>
        </span>
      </div>
    </label>
    <label class="label">
      <div class="title">邮箱</div>
      <div class="value">
        <input type="text" class="input-text" placeholder="失败状态">
        <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
          <span class="field-state is-error"><i class="iconfont icon-field-error"></i></span>
        </span>
      </div>
    </label>
    <label class="label">
      <div class="title">邮箱</div>
      <div class="value">
        <input type="text" class="input-text" placeholder="警告状态">
        <span class="status">
          <span class="field-clear"><i class="iconfont icon-field-error"></i></span>
          <span class="field-state is-warning"><i class="iconfont icon-field-warning"></i></span>
        </span>
      </div>
    </label>
  </div>

  <!-- <h3>登录框</h3> -->
  <div class="field">
    <label class="label">
      <!-- <div class="title">用户名</div> -->
      <div class="value">
        <input type="text" class="input-text" placeholder="用户名">
        <span class="status">
          <!-- <span class="field-clear"><i class="iconfont icon-field-error"></i></span> -->
        </span>
      </div>
    </label>
    <label class="label">
      <!-- <div class="title">密码</div> -->
      <div class="value">
        <input type="password" class="input-text" placeholder="密码">
        <span class="status">
          <!-- <span class="field-clear"><i class="iconfont icon-field-error"></i></span> -->
        </span>
      </div>
    </label>
  </div>
</body>
</html>
